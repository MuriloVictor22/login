<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <main>
        <section id="secao-boas-vindas">
            <div class="szt">_SZT</div>
            <div>
                <h1>Seja Bem Vindo</h1>
                <h2>Ainda não tem uma conta? Você pode criar uma através do link abaixo. Junte-se a nós!</h2>
                <div id="criar-conta"><a href="/" id="criar-conta">Criar uma conta</a></div>
                <div id="redes-sociais">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-twitter'></i>
                </div>
            </div>
        </section>
        <section id="secao-login">
            <h2 id="login">Login</h2>
            <form action="" method="post" autocomplete="off">
                <div class="input-box">
                    <input type="text" id="nome" class="input" name="nome" maxlength="20" required>
                    <label for="nome" class="label">Nome</label>
                </div>
                <div class="input-box">
                    <input type="text" id="email" class="input" name="email" maxlength="50" required>
                    <label for="email" class="label">E-mail</label>
                </div>
                <div class="input-box">
                    <input type="password" id="senha" class="input" name="senha" required minlength="8" maxlength="8">
                    <label for="senha" class="label">Senha</label>
                </div>

                <div id="input-box">
                    <input type="checkbox" name="termos" id="termos" required>
                    <label for="termos" id="termos-texto">Aceitar Termos e Condições</label>
                </div>

                <div id="container-botao">
                    <input type="submit" id="botao" value="Entrar">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
